<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js TypeScript Example</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
      }

      .c {
        width: 200px;
        height: 200px;
      }
      #debug1 {
        font-family: monospace;
        font-size: larger;
        position: absolute;
        left: 0px;
        top: 50px;
        border: 1px solid red;
        width: 180px;
        height: 220px;
        color: white;
        pointer-events: none;
      }

      #menuPanel {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5);
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }

      #startButton {
        height: 50px;
        width: 200px;
        margin: -25px -100px;
        position: relative;
        top: 50%;
        left: 50%;
        font-size: 32px;
      }
      #animationsPanel {
        position: absolute;
        top: 40px;
        right: 10px;
        width: 300px;
        height: auto;
        border: 1px solid white;
        color: white;
        font-family: monospace;
        font-size: 17px;
      }

      #animationsPanel ul {
        padding: 4px;
        list-style-type: none;
      }

      #btnPlayAll {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 300px;
        display: none;
      }

      #dropzone {
        position: absolute;
        width: 140px;
        height: 90px;
        left: 10px;
        top: 50px;
        border: 10px dotted gray;
        background-color: lightgray;
        padding: 20px;
        font-family: monospace;
        font-size: 17px;
      }

      #dropzone p {
        pointer-events: none;
      }
      .measurementLabel {
        font-family: monospace;
        background-color: black;
        color: white;
      }
      #pingStats {
        position: absolute;
        top: 60px;
        left: 4px;
        width: 400px;
        height: 400px;
        pointer-events: none;
        color: white;
        font-family: monospace;
      }
      #progressBar {
        width: 70vw;
        height: 24px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
