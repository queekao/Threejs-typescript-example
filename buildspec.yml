version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 835549930321.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t test-ecr .
      - docker tag test-ecr:latest 835549930321.dkr.ecr.us-east-1.amazonaws.com/test-ecr:v1

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 835549930321.dkr.ecr.us-east-1.amazonaws.com/test-ecr:v1

artifacts:
  files:
    - "**/*"
